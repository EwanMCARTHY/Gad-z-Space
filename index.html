<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gad'z Space - Accueil</title>
    <link rel="stylesheet" href="styles/common_style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/index_style.css">
    <script src="scripts/common_script.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div id="top_timeline_container">
            <div id="top_timeline">
                <div class="top_timeline_year">2025/2026</div>
                <div class="top_timeline_connector"></div>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <script>
        fetch('includes/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(error => console.error('Erreur:', error));

        fetch('includes/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Erreur:', error));
    </script>
</body>
</html>
